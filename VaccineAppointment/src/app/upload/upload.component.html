<div class="card" style="width: 31rem">
    <div class="card-body">
        <div class="progress form-group" *ngIf="progress > 0">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
            </div>
        </div>
        <div class="form-group">
          <input type="file" name="fileUpload" (change)="onFileChange($event)" #myInput/>
          <button (click)="uploadFile()" class="btn btn-primary" [disabled] = "!fileIsUploaded()"> Upload File</button>
        </div>

    </div>
</div>


<div>
    <br><br>
    Files Uploaded : <br>
    <div *ngFor="let hero of uploadedFiles">
        {{hero}}
    </div>
</div>
